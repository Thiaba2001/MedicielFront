<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Doctor-Dashboard</title>

</head>

<body>
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userForm">Ajouter Patient <i
                        class="bi bi-people"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>PatientName</th>
                            <th>PatientDiagnostic</th>
                            <th>PatientPhone</th>
                            <th>CreationDate</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <!-- Les données seront ajoutées ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal Form -->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Remplissez le formulaire</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="inputField">
                            <div>
                                <label for="PatientName">PatientName</label>
                                <input type="text" name="" id="patientName" required>
                            </div>
                            <div>
                                <label for="PatientDiagnostic">PatientDiagnostic</label>
                                <input type="text" name="" id="patientDiagnostic" required>
                            </div>
                            <div>
                                <label for="PatientPhone">PatientPhone</label>
                                <input type="text" name="" id="patientPhone" required>
                            </div>

                            <div>
                                <label for="sDate">Creation Date</label>
                                <input type="date" name="" id="sDate" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Read Data Modal -->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Details Patient</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="inputField">
                        <div>
                            <label for="readName">PatientName</label>
                            <input type="text" name="" id="readName" disabled>
                        </div>
                        <div>
                            <label for="readDiagnos">PatientDiagnostic</label>
                            <input type="text" name="" id="readDiagnos" disabled>
                        </div>
                        <div>
                            <label for="readPhone">PatientPhone</label>
                            <input type="text" name="" id="readPhone" disabled>
                        </div>
                        <div>
                            <label for="sDate">PatientDate:</label>
                            <input type="date" name="" id="readDate" disabled>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        onclick="downloadMedicalRecord('${element.patientName}', '${element.patientDiagnostic}', '${element.patientPhone}', '${element.patientDate}')">
                        <i class="bi bi-file-pdf"></i> Télécharger Dossier Médical
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="Medicarecords.js"></script>
</body>

</html>
